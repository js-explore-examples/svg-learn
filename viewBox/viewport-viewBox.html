<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./../main.css" type="text/css" />
</head>

<body>
  <div>
    <svg width="100" height="100" viewBox="0 0 100 100">
      <g id="rect-circle-group">
        <rect width="100" height="100" x="0" y="0" fill="none" stroke="red" />
        <circle cx="50" cy="50" r="49" stroke="blue" />
      </g>
    </svg>
  </div>
  <div>
    <svg width="200" height="200">
      <svg width="100" height="100" viewBox="0 0 200 200">
        <use href="#rect-circle-group" fill="none" />
      </svg>
      <svg width="200" height="200" viewBox="0 0 100 100">
        <use href="#rect-circle-group" fill="none" />
      </svg>
    </svg>
  </div>
  <div>

    <svg width="100" height="100" viewBox="50 0 100 100">
      <use fill="red" href="#rect-circle-group" />
    </svg>
    <svg width="100" height="100" viewBox="0 50 100 100">
      <use fill="blue" href="#rect-circle-group" />
    </svg>
    <svg width="100" height="100" viewBox="50 50 100 100">
      <use fill="green" href="#rect-circle-group" />
    </svg>
  </div>


</body>

</html>
