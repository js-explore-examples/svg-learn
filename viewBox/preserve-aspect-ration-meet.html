<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./../main.css" type="text/css" />
</head>

<body>

  <svg width="400" height="400">
    <svg width="100" height="100" viewBox="0 0 100 100">
      <g id="rect-circle-group">
        <rect width="100" height="100" x="0" y="0" fill="none" stroke="red" />
        <circle cx="50" cy="50" r="49" />
      </g>
    </svg>
    <svg width="100" height="400" preserveAspectRatio="xMinYMax meet" viewBox="0 0 200 200">
      <use fill="cyan" href="#rect-circle-group" />
    </svg>
    <svg width="100" height="400" preserveAspectRatio="xMinYMax slice" viewBox="0 0 200 200">
      <use fill="green" href="#rect-circle-group" />
    </svg>
    <svg width="100" height="400" preserveAspectRatio="xMinYMax slice" viewBox="0 0 400 400">
      <use fill="red" href="#rect-circle-group" transform="translate(0,100)" />
    </svg>
  </svg>

</body>

</html>
