<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <div>
      <div>
        <span
          >The Cat is coding the webiste. We will be right back in a week or
          so.</span
        >
      </div>
      <div>
        <svg width="480" height="240">
          <svg id="catsvg" width="480" height="240">
            <title>CAT</title>
            <desc>Stck Figure of a Cat.</desc>
            <!-- cat face circle : with inline style elements -->
            <circle cx="70" cy="70" r="50" style="stroke:cyan;" fill="#338" />
            <!-- cat eyes style attributes can be individual elments -->
            <circle cx="55" cy="50" r="5" stroke="brown" fill="gold" />
            <circle cx="85" cy="50" r="5" stroke="brown" fill="gold" />
            <!-- moustache for common things use groups -->
            <g id="whiskers" style="stroke:gold">
              <line x1="75" y1="80" x2="135" y2="70" />
              <line x1="75" y1="80" x2="135" y2="90" />
            </g>
            <!-- moustache by reusing the elements already drawn -->
            <use href="#whiskers" transform="scale(-1,1) translate(-140,0)" />

            <!-- smile and ear are just made one group -->
            <g fill="none">
              <polyline points="45,90 90,90" stroke="brown" />
              <polyline
                id="leftear"
                points="36 140, 30 25, 40 29"
                stroke="green"
              />
              <use href="#leftear" transform="translate(140,0) scale(-1,1)" />
            </g>

            <!-- mouth basic element in svg -->
            <path
              d="M 75 70 L 65 70 A 5 10 0 0 0 75 70"
              stroke="purple"
              fill="blue"
            />
            <text font-size="14pt" font-family="sans-serif" x="60" y="145">
              Cat
            </text>
          </svg>
        </svg>
      </div>
    </div>
  </body>
</html>
